    <style>
        nav {
    background-color: #333; /* Color de fondo de la barra de navegación */
}

nav ul {
    list-style-type: none; /* Elimina los estilos de lista predeterminados */
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline; /* Muestra los elementos de lista en línea */
}

nav ul li a {
    display: inline-block; /* Permite añadir relleno y margen al elemento en línea */
    padding: 20px; /* Ajusta el relleno del enlace */
    color: #fff; /* Color del texto del enlace */
    text-decoration: none; /* Elimina el subrayado del enlace */
}
a:hover{
    background-color: darkgray;
    color: black;
}
