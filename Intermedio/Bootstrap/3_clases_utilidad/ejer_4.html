<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>charts con bootstrap 5</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <section class="feature justify-content-center m-5">
    <div class="container">
      <div class="row">

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <img src="https://as1.ftcdn.net/v2/jpg/01/14/86/86/1000_F_114868613_zqlHVTL2sgJuzZiV8LlQEQmgvbQpytSn.jpg" class="card-img-top" alt="CPU Image">
            <div class="card-body">
              <h4 class="text-center">CPU</h4>
              <div class="card-text">
                <h5>Estado de los sensores</h5>
                <div class="row text-center">
                  <div class="col-6">
                    Temperatura <br>
                    Carga <br>
                    Mhz
                  </div>
                  <div class="col-6">
                    <div class="text-success fw-bold">
                      Activo <br>
                      Activo
                      <div class="text-danger fw-bold">No Disponible</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <img src="https://static.vecteezy.com/system/resources/previews/006/087/552/original/ssd-icon-in-simple-one-line-style-vector.jpg" class="card-img-top" alt="SSD Image">
            <div class="card-body">
              <h5 class="card-title text-center">SSD</h5>
              <h5>Estado de los sensores</h5>
              <div class="row text-center">
                <div class="col-6">
                  Temperatura <br>
                  Carga <br>
                  Espacio
                </div>
                <div class="col-6">
                  <div class="text-success fw-bold">
                    Activo <br>
                    Activo
                    <div class="text-danger fw-bold">980/1,024(GB)</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <h2 class="text-center">Uso de la CPU</h2>
            <canvas id="chart1"></canvas>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <h2 class="text-center">Temperatura de la CPU</h2>
            <canvas id="chart2"></canvas>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <h2 class="text-center">Uso del SSD</h2>
            <canvas id="chart3"></canvas>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 mt-4">
          <div class="card">
            <h2 class="text-center">Temperatura del SSD</h2>
            <canvas id="chart4"></canvas>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!--  Chart.js -->
  <script src="../contrast-bootstrap-pro/js/bootstrap.min.js"></script>
  <script src="../contrast-bootstrap-pro/js/cdb.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script>
    const ctx1 = document.getElementById("chart1").getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ["10", "20", "30", "40", "50", "60"],
        datasets: [{
          data: [40, 100, 45, 58, 70, 50],
          borderColor: "#008000",
          fill: false
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Minutos'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: '%'
            }
          }]
        }
      }
    });

    const ctx2 = document.getElementById("chart2").getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ["10", "20", "30", "40", "50", "60"],
        datasets: [{
          data: [50, 80, 60, 55, 65, 54],
          borderColor: "#FF4136",
          fill: false
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Minutos'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: '(°C)'
            }
          }]
        }
      }
    });

    const ctx3 = document.getElementById("chart3").getContext('2d');
    const chart3 = new Chart(ctx3, {
      type: 'line',
      data: {
        labels: ["10", "20", "30", "40", "50", "60"],
        datasets: [{
          data: [40, 80, 45, 58, 70, 100],
          borderColor: "#008000",
          fill: false
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Minutos'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: '%'
            }
          }]
        }
      }
    });

    const ctx4 = document.getElementById("chart4").getContext('2d');
    const chart4 = new Chart(ctx4, {
      type: 'line',
      data: {
        labels: ["10", "20", "30", "40", "50", "60"],
        datasets: [{
          data: [50, 70, 60, 55, 65, 100],
          borderColor: "#FF4136",
          fill: false
        }]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: 'Minutos'
            }
          }],
          yAxes: [{
            scaleLabel: {
              display: true,
              labelString: '(°C)'
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
