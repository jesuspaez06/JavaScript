<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Document</title>
</head>

<body class="bg-dark text-white">
    <div class="container ">
        <form class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-sm-6">
                <label for="nameId" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nameId" placeholder="Nombres" required>
                <div class="valid-feedback">Todo Bien</div>
                <div class="invalid-feedback">Es necesario poner el nombre</div>
            </div>

            <div class="col-sm-6">
                <label for="surnameId" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="surnameId" placeholder="Apellidos" required>
                <div class="valid-feedback">Todo Bien</div>
                <div class="invalid-feedback">Es necesario poner los apellidos</div>
            </div>

            <div class="col-12">
                <label for="emailId" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailId" minlength="4" placeholder="Correo" required>
                <div class="valid-feedback">Todo Bien</div>
                <div class="invalid-feedback">Es necesario poner el Correo</div>
            </div>

            <div class="col-12">
                <label for="passwordId" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordId" minlength="4" placeholder="Contraseña"
                    required>
                <div class="valid-feedback">Todo Bien</div>
                <div class="invalid-feedback">Es necesario poner la Contraseña</div>
            </div>

            <div class="col-12">
                <label for="confirmpasswordId" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmpasswordId" minlength="4"
                    placeholder="Confirmar Contraseña" required>
                <div class="valid-feedback">Todo Bien</div>
                <div class="invalid-feedback">Las contraseñas no coinciden</div>
            </div>


            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label for="temrs" class="form-check-label">Acepto los terminos y condiciones</label>
                    <div class="valid-feedback">Todo Bien</div>
                    <div class="invalid-feedback">Es necesario Aceptar los terminos</div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>



    </div>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }   

                        var password = document.getElementById('passwordId');
                        var confirmPassword = document.getElementById('confirmpasswordId');

                        if (password.value !== confirmPassword.value) {
                            event.preventDefault();
                            event.stopPropagation();
                            confirmPassword.setCustomValidity('Passwords do not match');
                        } else {
                            confirmPassword.setCustomValidity('');
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
