<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="enlace" href="https://www.google.com.co/">Enlace</a>
    <button onclick="cambiarEnlace()">Cambiar enlace de Google a facebook</button>
</body>
<script>
     function cambiarEnlace() {
        var elementHref = document.getElementById("enlace");
        elementHref.href= "https://es-es.facebook.com/";
     }
</script>
</html>
