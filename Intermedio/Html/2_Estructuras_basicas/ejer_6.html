<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentariado</title><!--el titulo de la pagina-->
</head>
<body>
    <h1>Lista de elementos sin ordenar</h1><!--un titulo-->
    <ul>
        <li>Elemento 1</li><!--elementos en una lista sin ordenada-->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <h1>Lista de elementos ordenada</h1> <!--un titulo-->
    <ol>
        <li>Primer elemento</li><!--elementos en una lista ordenada-->
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>
    <h1>Lista de elementos sin ordenar</h1>
    <ul>
        <a href="https://translate.google.com/?hl=es"><li>Elemento 1</li></a><!--elementos en una lista que usan un <a> para tener un link-->
        <a href="https://www.google.com/?hl=es"><li>Elemento 2</li></a>
        <a href="https://chat.openai.com"><li>Elemento 3</li></a>
    </ul>
</body>
</html>
