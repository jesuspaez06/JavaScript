<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        li {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #0688019c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        li:hover {
            background-color: #035500;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
