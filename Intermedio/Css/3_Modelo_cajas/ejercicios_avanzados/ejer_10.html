<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            display: grid;
            height: 100%;
            place-items: center;
            background: #000;
                    }
        .center{
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        .otro{
            position: relative;
            margin: 0 50px;
            background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);
        }
        .circulo{
            height: 200px;
            width: 200px;
            border-radius:50% ;
        }
        .otro button, .otro span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .otro button{
            background: #111;
            color: #f2f2f2;
            outline: none;
            border: none;
            font-size: 20px;
            z-index: 9;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .circulo button{
            height: 180px;
            width: 180px;
            border-radius: 50%;
        }
.otro span{
    height: 100%;
    width: 100%;
    background: inherit;
}
.circulo span{
    border-radius: 50%;
}
.otro:hover span:nth-child(1){
    filter: blur(7px);
}
.otro:hover span:nth-child(2){
    filter: blur(14px);
}
.otro:hover{
    animation: rotate 1.5s linear infinite;
}
@keyframes rotate{
    0%{
        filter: hue-rotate(0deg);
    }
    100%{
        filter: hue-rotate(360deg);
    }
}

    </style>
</head>
<body>
   <div class="center">
    <div class="otro circulo">
        <button>Hover me</button>
        <span></span>
        <span></span>
    </div>
   </div>
</body>
</html>
