        th, td{

        tr:nth-child(odd) {
        background-color: rgb(0, 160, 160); /* Color cyan para filas impares */
    }
    tr:nth-child(even) {
        background-color: blue; /* Color azul para filas pares */
    }
    </style>
</head>
