<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen de Fondo Repetida en un Div</title>
<style>
   
    .contenedor {
        width: 1000px;
        height: 1000px;
        background-image: url('https://cdn-icons-png.flaticon.com/256/7603/7603138.png'); /* URL de la imagen de fondo */
        background-repeat: repeat; /* Repetir la imagen tanto horizontal como verticalmente */
    }
</style>
</head>
<body>

<div class="contenedor">
    <!-- El div está vacío -->
    
</div>

</body>
</html>
