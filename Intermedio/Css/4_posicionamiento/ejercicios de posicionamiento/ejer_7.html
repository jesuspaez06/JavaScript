<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejemplo de Casillas de Verificación</title>
</head>
<style>
    body{background: rgb(185, 184, 184);}
    .formulario{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: white;
        border-radius: 5px;
    }
    .formulario h1{
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid black ;
    }
    .formulario form{
        padding: 0 40px;
        box-sizing: border-box;
    }
    form .usuario{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    .usuario input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;

    }
    .usuario label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
    }
    .usuario span::before{
        content: '';
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        height: 2px;
        background: red;
    }
    .usuario input:focus ~ label,
.usuario input:focus ~ label   {
    top: -5px;
    color: #6C3483;
}

.usuario input:focus ~ span::before,
.usuario input:focus ~ span::before   {
    width: 100%;
}
input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background-color:darkblue;
    border-radius: 25px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    outline: none;
    margin: 16px 0;
}

input[type="submit"]:hover{
    background-color:rgb(0, 111, 139);
    color: black;
}


</style>
<body>
 <main class="formulario">
     <form method="post">
         <h1>Iniciar session</h1>
         <div class="usuario">
             
             <input type="text">
             <label for="">Correo</label>
            </div>
            <div class="usuario">
               
                <input type="password">
                <label for="">contraseña</label>
            </div>
            <div id="cajacheck">
                <input type="checkbox"  name="opcion3">
                <label for="opcion3">Recordarme</label><br>
               </div>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
