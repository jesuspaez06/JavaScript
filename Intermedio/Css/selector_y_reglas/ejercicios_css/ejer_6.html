<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: yellow;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>edad</th>
                <th>ciudad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>México</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>20</td>
                <td>Argentina</td>
            </tr>
            <tr>
                <td>lucia</td>
                <td>22</td>
                <td>Venezuela</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
