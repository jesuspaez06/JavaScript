<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 10px;
        }

        .item {
            background-color: #002df6;
            padding: 20px;
            text-align: center;
            color: white;
        }

        @media(min-width: 480px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media(min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Columna 1</div>
        <div class="item">Columna 2</div>
        <div class="item">Columna 3</div>
        <div class="item">Columna 4</div>
        <div class="item">Columna 5</div>
        <div class="item">Columna 6</div>
        <div class="item">Columna 7</div>
        <div class="item">Columna 8</div>
        <div class="item">Columna 9</div>
        <div class="item">Columna 10</div>
    </div>
</body>

</html>
