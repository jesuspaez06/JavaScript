<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .slider {
        width: 1280px;
    height: auto;
	margin:50px auto 0;
	overflow: hidden;
    }
    .slider ul {
        display: flex;
        padding: 0;
        width: 400%;
        animation: slide 20s infinite alternate ease-in-out;
    }
    .slider li {
        list-style: none;
        width: 100%;
    }
    .slider img {
        width: 100%;
    }
    @keyframes slide {
        0% { margin-left: 0%; }
        20% { margin-left: 0%; }
        25% { margin-left: -100%; }
        45% { margin-left: -100%; }
        75% { margin-left: -300%; }
        95% { margin-left: -300%; }
    }
    @media(max-width: 768px){
        .slider ul {
       animation: none;
    }
    }

</style>
<body>
    <div class="slider">
        <ul>
            <li><img src="https://i.blogs.es/0ca9a6/aa/1366_2000.jpeg" alt=""></li>
            <li><img src="https://media.es.wired.com/photos/6501e7429fa9000811a95fe8/16:9/w_2560%2Cc_limit/Adobe%2520Firefly.jpeg" alt=""></li>
            <li><img src="https://png.pngtree.com/background/20230524/original/pngtree-sad-pictures-for-desktop-hd-backgrounds-picture-image_2705986.jpg" alt=""></li>
            <li><img src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg" alt=""></li>
        </ul>   
    </div>
</body>
</html>
