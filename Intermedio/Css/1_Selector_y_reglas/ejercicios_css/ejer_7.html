<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bfccbfc94.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
    <style>
        header{
            background-color: rgba(208, 208, 208, 0.462);
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        header {
            padding: 0 0;
            display: flex;
            justify-content: center;
            position: relative; 
        }
       
        .icono {
            cursor: pointer;
            position: absolute; 
            top: 29px; 
            right: 20px; 
        }
        
        .menu-desplegable {
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease; /* Agregamos una transición para suavizar el cambio de altura */
            position: absolute; 
            top: 60px; 
            right: 20px; 
            
        }
        ul{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #f4f2f4;
            list-style-type: none;
            padding: 20px;
            margin: 0;
            border-radius: 10px;
            
        }
        a{
          text-decoration: none; 
          color: black;
          display: block; 
          padding: 10px; 
        }
        a:hover{
            color: blue;
            background-color: rgb(228, 227, 227);
            border-radius: 10px;
            
        }
        .icono:hover{
            color: blue;
        }
        
        .menu-desplegable.mostrar {
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        li:not(:last-child) a { /* Aplica a todos los elementos <li> excepto al último */
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Añade línea divisoria */
        }
    </style>
</head>
<header>
    <h1>Inteligencia Artificial</h1>
    <div class="icono" id="iconoContainer">
        <!-- Icono de FontAwesome -->
        <i class="fa-solid fa-bars" id="icono"></i>
    </div>
    <div class="menu-desplegable" id="menu">
     
        <ul>
            <li><a href="">Elemento 1</a></li>
            <li><a href="">Elemento 2</a></li>
            <li><a href="">Elemento 3</a></li>
        </ul>
    </div>
</header>
<body>
    
   <script>
      document.getElementById("iconoContainer").addEventListener("click", function() {
        // Obtiene el menú desplegable
        var menu = document.getElementById("menu");
        // Alternar clase para mostrar o ocultar el menú
        menu.classList.toggle("mostrar");
    });
   </script>
</body>
</html>
