<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

article {
    text-align: center;
    background-color: white;
    width: 80%;
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

h2 {
    margin-top: 20px;
}

input[type="text"], input[type="password"], button {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}



button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <section>
        <article>
            <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" style="width: 48px; height: 48px; " alt="">
            <h1>Registro</h1>
            <h2>Usuario</h2>
            <input type="text" id="usuario">
            <h2>Correo</h2>
            <input type="text" id="correo">
            <h2>Contraseña</h2>
            <input type="password" id="contraseña">
           
            <button id="miBoton">Registrarse</button>
        </article>
    </section>
    <script>
   document.getElementById("miBoton").addEventListener("click", function() {
    var usuario = document.getElementById("usuario").value;
    var correo = document.getElementById("correo").value;
    var contraseña = document.getElementById("contraseña").value;
    if(usuario.trim() === "" ||correo.trim() === "" || contraseña.trim() === "") {
        alert("Error: por favor, complete todos los campos.");
    } else {
        console.log("Usuario: " + usuario);
        console.log("Correo: " + correo);
        console.log("Contraseña: " + contraseña);
    }
});

    </script>
</body>
</html>
